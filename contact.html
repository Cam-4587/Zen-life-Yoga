<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <!-- Navigation Bar -->
    <nav class="navbar py-3 navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/lily-flower.png" alt="Logo" width="70" height="70"
                    class="d-inline-block align-text-top logo">
            </a>
            <a class="navbar-brand" href="index.html">Zen Life Yoga</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">

                    <li>
                        <a class="nav-link" href="schedule.html">Schedule</a>

                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--contact form-->

    <div class="container mt-5 mb-5 contact-info-text">
        <div class="row">
            <div class="col-md-6">
                <div class="p-4 bg-white border rounded">
                    <h1 class="text-center text-success">TechTalk</h1>
                    <h2 class="text-center">Contact Us</h2>
                    <form method="get">
                        <div id="div_id_name" class="mb-3"> <label for="id_name" class="form-label requiredField">
                                Name</label> <input type="text" name="name" maxlength="200"
                                class="textinput form-control" required="" id="id_name"></div>
                        <div id="div_id_email" class="mb-3"> <label for="id_email" class="form-label requiredField">
                                Email</label> <input type="email" name="email" maxlength="254"
                                class="emailinput form-control" required="" id="id_email"> </div>
                        <div id="div_id_message" class="mb-3"> <label for="id_message" class="form-label requiredField">
                                Message</label><textarea name="message" cols="40" rows="10"
                                class="textarea form-control" required="" id="id_message"></textarea></div>
                        <div class="d-flex justify-content-center justify-content-lg-start">
                            <button class="btn btn-secondary" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

            <!--contact information-->

            <div class="col-md-6 d-flex flex-column contact-info">
                <div class="p-4 bg-white border rounded">
                    <div class="contact-info-text">
                        <h2 class="card-title text-center">Contact Information</h2>
                        <br>
                        <p><i class="fa-solid fa-at"></i> Email: fleklena@mailcuk.com</p>
                        <p><i class="fa-solid fa-phone"></i> +447741366343</p>
                        <p><i class="fa-solid fa-location-dot"></i> Address:129 Princes Street, Edinburgh EH2 4AH </p>
                    </div>
                    <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2233.9191636815663!2d-3.2074640243471775!3d55.950772976726824!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4887c71c1d2d2d3d%3A0xbf780f051d6b14b!2s129%20Princes%20St%2C%20Edinburgh%20EH2%204AH!5e0!3m2!1sen!2suk!4v1712679371384!5m2!1sen!2suk"
                    loading="lazy" referrerpolicy="no-referrer-when-downgrade" id="map"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!--Footer-->
    <footer class="footer mx-auto py-3 container-fluid">
        <p class="m-0 text-center"> Made by Cameron Conroy&copy;</p>

            <a href="https://x.com/?lang=en" class="text-dark" aria-label="x link"><i
                    class="fab fa-twitter-square ms-3"></i></a>
            <a href="https://www.instagram.com/" class="text-dark" aria-label="instagram link"><i
                    class="fab fa-instagram-square ms-3"></i></a>
            <a href="https://www.youtube.com/" class="text-dark" aria-label="youtube link"> <i
                    class="fab fa-youtube-square ms-3"></i></a>
        </p>
    </footer>
